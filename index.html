<body>
    <iframe id="if" src="http://nebula/user/" style="display:none"> </iframe>

    <input type="hidden" id="hdnUser">

    <div id="divContainer">
    </div>
    <button id="back_to_top" title="Back to Top" onclick="window.scrollTo(0, 0)">➜</button>

    <script>

        var interval = setInterval(function () {

            var iframe = document.getElementById('if');
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            var value = document.getElementById('if').contentDocument.title
            if (value != '' && value != undefined) {
                document.getElementById('hdnUser').value = value;
                console.log(new Date());
                clearInterval(interval)
            }

        }, 1000);











    </script>
